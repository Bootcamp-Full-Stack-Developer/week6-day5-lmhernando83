<!DOCTYPE html>
<html>
<head>
    <title>BCPlayer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<div class="main-wrapper">
    <h2>BCplayer</h2>
    <div id="replayer-list" class="replayer-list">
        <h4>Lista</h4>
    </div>
    <div id="favorites" class="favorites">
        <h4>Mis favoritos</h4>
    </div>
    <div id="replayer" class="replayer">
    </div>
    <div id="controls" class="controls">
        <button  type="button" id='play'><i class="fas fa-play-circle fa-3x"></i></button>
        <button type="button" id="pause"><i class="fas fa-pause-circle fa-3x"></i></button>
        <button  type="button" id='add'><i class="fas fa-star fa-3x"></i></button><br>
    </div>
</div>

<script type="text/javascript" src="index.js" defer></script></body>
</body>
</html>
